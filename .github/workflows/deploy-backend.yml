# .github/workflows/deploy-backend.yml
name: Deploy Backend (Azure Function)

on:
  push:
    branches:
      - main
      - dev
      - qa
    paths:
      - 'src/function/**'
  workflow_dispatch:

  #  Se dispara cuando termina DeployIaC
  workflow_run:
    workflows: ["DeployIaC"]   # <- el "name:" del workflow de IaC
    types: [completed]
    branches: [main, dev, qa]


env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/function'
  PYTHON_VERSION: '3.11'

permissions:
  id-token: write
  contents: read

# ðŸ‘‡ Evita doble deploy si push y workflow_run se ejecutan casi juntos
concurrency:
  group: deploy-backend-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy_backend:
    # âœ… Corre si:
    # - viene de push/workflow_dispatch (siempre), o
    # - viene de workflow_run y DeployIaC terminÃ³ OK
    if: >
      github.event_name != 'workflow_run' ||
      (github.event.workflow_run.conclusion == 'success')

    name: Deploy Azure Function App
    runs-on: ubuntu-latest

    # ðŸ‘‡ AquÃ­ elegimos el Environment segÃºn la rama
    environment: >
      ${{ github.ref == 'refs/heads/main' && 'prod' ||
          github.ref == 'refs/heads/qa' && 'qa' ||
          'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and activate virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install backend dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          # ðŸ‘‡ Viene del Environment (dev/qa/prod)
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
