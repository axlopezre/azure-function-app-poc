# .github/workflows/deploy-iac.yml
name: Deploy IaC

on:
  push:
    branches:
      - main
      - dev
      - qa
    paths:
      - 'src/infrastructure/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: '1.6.0'

jobs:
  terraform-deploy:
    name: Run Terraform Deploy
    runs-on: ubuntu-latest

    # ðŸ‘‡ Esto hace que el job use el Environment correcto de GitHub
    environment: >
      ${{ github.ref == 'refs/heads/main' && 'prod' ||
          github.ref == 'refs/heads/qa' && 'qa' ||
          'dev' }}

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # ðŸ‘‡ Esto exporta TF_VAR_environment para Terraform
      TF_VAR_environment: >
        ${{ github.ref == 'refs/heads/main' && 'prod' ||
            github.ref == 'refs/heads/qa' && 'qa' ||
            'dev' }}

    defaults:
      run:
        working-directory: ./src/infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve tfplan